<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
       .tsj{
           width: 32px;
           height: 35px;
           background: url(./images/tuski.png) no-repeat 0 0;
           animation: tsj 400ms steps(4) infinite;
           background-color: violet;

       }
       @keyframes tsj{
           0%{
              background-position: 0 0;
           }

           100%{
               background-position: 0 -140px;
               
           }
       }
    </style>
</head>
<body>
    <div class="tsj"></div>

</body>
</html>
