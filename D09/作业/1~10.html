<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //求1+2+3~+100
        var EvenSum = 0;//偶数和
        var OddSum = 0;//奇数和
        for(var i =1; i <= 100; i++)
        {
            if( i % 2 == 0)
            {
                EvenSum += i;
                continue;
            }
            else
            {
                OddSum += i;

            }
            
        }
        alert('1~100之间偶数的和为' +EvenSum);
        alert('1~100之间奇数的和为' +OddSum);

       
    </script>
</body>
</html>
