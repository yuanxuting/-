<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 运行以下代码，得到运行结果，并给出解释



        //只要“&&”前面是false，无论“&&”后面是true还是false，结果都将返“&&”前面的值；
        //只要“&&”前面是true，无论“&&”后面是true还是false，结果都将返“&&”后面的值    遇到fasle就结束
        var a = 1 && 2 && 3;           
        var b = 0 && 1 && 2;
        var c = 1 && 0 && 2;
        console.log(a, b, c); //3 0 0



        //只要“||”前面为false，不管“||”后面是true还是false，都返回“||”后面的值。
        //只要“||”前面为true，不管“||”后面是true还是false，都返回“||”前面的值        遇到true就结束
        var d = 0 || 1 || 2;
        var e = 1 || 0 || 2;
        var f = 1 || 2 || 0;
        console.log(d, e, f);// 1 1 1

        var g =  1 && 2 || 3;
        var h =  1 || 2 && 3;
        var i =  0 || 2 && 3;
        console.log(g, h, i);// 2 1 3 

        var x = 3;  
        var y = 5;  
        if (x = 5 || y == 0) 
        {  
            x++;   
            y++;
        }
        console.log(x, y); //6 6

        var x = 3;  
        var y = 5;  
        if(x = 5 && y == 0) 
        {  
            x++;  
            y++;
        }
        console.log(x, y);//false 5

        var x = 3;  
        var y = 5;  
        if(x = 5 && y == 5) 
        {  
            x++;  
            y++;
        }
        console.log(x, y);//2 6 

        //隐式转换true=1   true+1= 
        var x = 3;
        var y = 5;
        if(x = -1 && y == 0)
        {
            x++;
            y++;
        }
        console.log(x,y); // 0 5

    </script>
</body>
</html>
