<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //求1+2+3+4

    var sum = 0;
    for(var i = 1; i <= 4; i++)
    {
        sum += i;
    }
    console.log(sum);//10

    var sum = 0;
    for(var i = 1; i <= 4; i++)
    {
        if(i == 3)
        {
            continue; //跳出当前循环，但会继续下一次循环
        }
        sum += i;

    }
    console.log(sum);//7

    </script>
</body>
</html>
