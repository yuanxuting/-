<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" placeholder="第一个数" id="numone">
        +
        <input type="text" placeholder="第二个数" id="numtwo">
        =
        <input type="text" disabled id="result"> <!--disabled表示该文本框不能手动更改内容-->
        <!-- 这里给button设置type='button'，为了避免点击按钮的时候按照表单方式提交数据--->
        <button type = "button" id="btn">计算</button>
    </form>
    <script>
        var oNumone = document.getElementById('numone');
        var oNumtwo = document.getElementById('numtwo');
        var oResult = document.getElementById('result');
        //获取计算机按钮的button对象
        var oBtn = document.getElementById('btn');

        //给button绑定鼠标单击事件
        oBtn.onclick = function(){
            var result = 0;//初始化result
            console.log(typeof oNumone.value);//string类型

            var sNumone = oNumone.value;//string
            var sNumtwo = oNumtwo.value;//string
            //判断是否存在非数字
            // isNaN()--判断检测对象是否有一个非数字，如果是则为真，否则为假
            if(isNaN(sNumone))
            {
                alert('第一个数字输入有误！');
                return;//一旦return,后面的程序就不会执行
            }
            if(isNaN(sNumtwo))
            {
                alert('第二个数字输入有误！');
                return;//一旦return,后面的程序就不会执行
            }
            //分别将第一个数和第二个数进行强制转换string->number
            var numone = parseFloat(sNumone);
            var numtwo = parseFloat(sNumtwo);

            //计算两个数的和
            result = numone + numtwo;
            console.log(result,typeof result);

            //显示计算结果

            oResult.value = result;
        }
    
    </script>
</body>
</html>
