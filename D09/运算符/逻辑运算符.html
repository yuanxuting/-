<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //逻辑：&& 与、|| 或 !否
        var a,b,c;
        a = '高';
        b ='富';
        c = '帅';

        if(a == '高' && b == '富' && c == '帅')
        {
            console.log('ok');
        }
        else
        {
            console.log('Bye');
        }

        a = '高';
        b = '负';
        c = '衰';

        if(a == '高' && b == '富' && c == '帅')
        {
            console.log('ok');
        }
        else{
            console.log('bye');
        }

        //逻辑否（!）,取反的意思
        var bool = true;
        if(!bool)
        {
            console.log('True');
        }
        else
        {
            console.log('False');
        }
    
    
    </script>
</body>
</html>
