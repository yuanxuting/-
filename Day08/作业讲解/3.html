<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            label{
                cursor: pointer;
            }

            .tips{
                display: none;
                width: 180px;
                background-color: #fffde4;
                border: 1px solid #dfb86d;
                text-align: left;
                padding: 5px 10px;
                line-height: 18px;
                color: #dc9632;
                border-radius: 4px;
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <label for="remeber" id="J_remeber">
            <input id="remeber" type="checkbox"> 记住账号
        </label>
        <div class="tips" id="J_tips">
            为了您的信息安全，请不要在网吧或公用电脑上使用此功能！
        </div>
        <script>
            // 给label元素绑定鼠标移入事件
            document.getElementById('J_remeber').onmouseover = function(){
                // 显示提示框
                document.getElementById('J_tips').style.display = 'block';
            }

            // 给label元素绑定鼠标移出事件
            document.getElementById('J_remeber').onmouseout = function(){
                // 隐藏提示框
                document.getElementById('J_tips').style.display = 'none';
            }
        </script>
    </body>
</html>
