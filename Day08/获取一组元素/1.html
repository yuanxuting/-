<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: row;
        }
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid yellowgreen;
            /* float: left; */
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <script>
        //获取一组元素：document.getElementsByTagName('div');

        var aDiv = document.getElementsByTagName('div');
        for(i=0; i<aDiv.length; i++){
            if(i % 2 == 0){
                aDiv[i].style.background = 'pink';
            }
            else{
                aDiv[i].style.background = 'yellow';
            }
        }
    </script>
    
</body>
</html>
