<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <style>
       p::first-letter{
           font-size: 50px;
           font-family: Arial, Helvetica, sans-serif;
       }
       h2::before{
           content: url(./images/1.jpg);
       }
       h2::after{
           content: url(./images/2.jpg);
       }
    
    </style>


</head>
<body>
    <p>I am a <em>strong</em> man. I am a <em>strong</em> man.</p>
    <h2>我是h2标签</h2>
</body>
</html>
